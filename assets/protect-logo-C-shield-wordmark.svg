<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for shield -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ECC71;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#0A1628"/>
  
  <!-- Main shield backdrop -->
  <path d="M200 30 L320 80 L320 180 C320 230 270 290 200 360 C130 290 80 230 80 180 L80 80 Z" 
        fill="url(#shieldGradient)" opacity="0.1"/>
  
  <!-- Central shield -->
  <path d="M200 60 L280 100 L280 190 C280 230 245 270 200 320 C155 270 120 230 120 190 L120 100 Z" 
        fill="#F5A623" stroke="#FFFFFF" stroke-width="2" filter="url(#dropshadow)"/>
  
  <!-- Inner shield area -->
  <path d="M200 75 L265 110 L265 190 C265 225 235 260 200 295 C165 260 135 225 135 190 L135 110 Z" 
        fill="#0A1628"/>
  
  <!-- PROTECT text integrated into shield -->
  <g transform="translate(200,180)">
    <!-- $ symbol at top -->
    <text x="0" y="-40" text-anchor="middle" fill="#F5A623" font-family="Arial Black, sans-serif" font-size="28" font-weight="900">$</text>
    
    <!-- PROTECT text -->
    <text x="0" y="-10" text-anchor="middle" fill="#FFFFFF" font-family="Arial Black, sans-serif" font-size="18" font-weight="900" letter-spacing="1px">PROTECT</text>
    
    <!-- Tagline smaller -->
    <text x="0" y="15" text-anchor="middle" fill="#2ECC71" font-family="Arial, sans-serif" font-size="8" font-weight="bold">EVERY TRADE</text>
    <text x="0" y="28" text-anchor="middle" fill="#2ECC71" font-family="Arial, sans-serif" font-size="8" font-weight="bold">PROTECTS</text>
  </g>
  
  <!-- Decorative elements around shield -->
  <g opacity="0.6">
    <!-- Top stars -->
    <polygon points="150,70 152,76 158,76 153,80 155,86 150,82 145,86 147,80 142,76 148,76" fill="#F5A623"/>
    <polygon points="250,70 252,76 258,76 253,80 255,86 250,82 245,86 247,80 242,76 248,76" fill="#F5A623"/>
    
    <!-- Side accent lines -->
    <line x1="100" y1="150" x2="110" y2="150" stroke="#F5A623" stroke-width="3"/>
    <line x1="100" y1="165" x2="105" y2="165" stroke="#F5A623" stroke-width="2"/>
    <line x1="290" y1="150" x2="300" y2="150" stroke="#F5A623" stroke-width="3"/>
    <line x1="295" y1="165" x2="300" y2="165" stroke="#F5A623" stroke-width="2"/>
  </g>
  
  <!-- Bottom mission statement -->
  <text x="200" y="370" text-anchor="middle" fill="#F5A623" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SOLANA MEME â€¢ REAL IMPACT</text>
</svg>