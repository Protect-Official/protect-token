<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD54F"/>
      <stop offset="50%" stop-color="#F5A623"/>
      <stop offset="100%" stop-color="#C17B0E"/>
    </linearGradient>
    <filter id="softGlow" x="-15%" y="-15%" width="130%" height="130%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#F5A623" flood-opacity="0.25"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Clean dark background -->
  <rect width="400" height="400" rx="40" fill="#0A1628"/>

  <!-- Subtle border -->
  <rect x="4" y="4" width="392" height="392" rx="38" fill="none" stroke="#F5A623" stroke-width="1.5" opacity="0.2"/>

  <!-- Shield outline only - elegant -->
  <g filter="url(#softGlow)" transform="translate(200,175)">
    <!-- Shield path centered -->
    <path d="M0 -105 L95 -60 L95 25 C95 70 55 105 0 140 C-55 105 -95 70 -95 25 L-95 -60 Z" 
          fill="none" stroke="url(#goldGrad)" stroke-width="5"/>
    
    <!-- Inner shield fill (subtle) -->
    <path d="M0 -90 L82 -50 L82 22 C82 60 48 92 0 122 C-48 92 -82 60 -82 22 L-82 -50 Z" 
          fill="#F5A623" opacity="0.07"/>
    
    <!-- Dollar sign - clean and bold -->
    <!-- S curve -->
    <path d="M25,-25 C25,-40 14,-48 0,-48 C-14,-48 -25,-40 -25,-25 C-25,-10 -14,-4 0,2 C14,8 25,14 25,29 C25,44 14,48 0,48 C-14,48 -25,44 -25,29" 
          fill="none" stroke="#F5A623" stroke-width="9" stroke-linecap="round"/>
    <!-- Vertical bar -->
    <line x1="0" y1="-58" x2="0" y2="58" stroke="#F5A623" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- $PROTECT text -->
  <text x="200" y="355" text-anchor="middle" fill="#F5A623" 
        font-family="'Helvetica Neue', Arial, sans-serif" 
        font-size="24" font-weight="700" letter-spacing="6">$PROTECT</text>
  
  <!-- Thin divider line -->
  <line x1="150" y1="365" x2="250" y2="365" stroke="#F5A623" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Tagline -->
  <text x="200" y="382" text-anchor="middle" fill="#FFFFFF" opacity="0.35"
        font-family="Arial, sans-serif" font-size="8" letter-spacing="3">SHIELD THE INNOCENT</text>
</svg>
