<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Shield gradient -->
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5C842"/>
      <stop offset="100%" stop-color="#E8941A"/>
    </linearGradient>
    <!-- Inner shadow gradient -->
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0D1B2E"/>
      <stop offset="100%" stop-color="#0A1628"/>
    </linearGradient>
    <!-- Outer ring gradient -->
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5A623"/>
      <stop offset="50%" stop-color="#D4880E"/>
      <stop offset="100%" stop-color="#F5C842"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="goldGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#F5A623" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Subtle inner glow -->
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#FFFFFF" flood-opacity="0.15"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Deep navy background -->
  <circle cx="200" cy="200" r="198" fill="#060E1A"/>
  
  <!-- Outer gold ring -->
  <circle cx="200" cy="200" r="188" fill="none" stroke="url(#ringGrad)" stroke-width="4"/>
  
  <!-- Inner subtle ring -->
  <circle cx="200" cy="200" r="178" fill="none" stroke="#F5A623" stroke-width="0.5" opacity="0.3"/>

  <!-- Background circle fill -->
  <circle cx="200" cy="200" r="176" fill="#0A1628"/>

  <!-- Decorative dots pattern (subtle) -->
  <g opacity="0.06">
    <circle cx="120" cy="100" r="1.5" fill="#F5A623"/>
    <circle cx="280" cy="100" r="1.5" fill="#F5A623"/>
    <circle cx="100" cy="200" r="1.5" fill="#F5A623"/>
    <circle cx="300" cy="200" r="1.5" fill="#F5A623"/>
    <circle cx="120" cy="300" r="1.5" fill="#F5A623"/>
    <circle cx="280" cy="300" r="1.5" fill="#F5A623"/>
  </g>

  <!-- Main Shield with glow -->
  <g filter="url(#goldGlow)">
    <path d="M200 65 L290 110 L290 205 C290 255 250 295 200 335 C150 295 110 255 110 205 L110 110 Z" 
          fill="url(#shieldGrad)" opacity="0.95"/>
  </g>
  
  <!-- Shield inner cutout -->
  <path d="M200 82 L276 122 L276 205 C276 248 242 283 200 318 C158 283 124 248 124 205 L124 122 Z" 
        fill="url(#innerGrad)"/>

  <!-- Shield inner border (gold thin line) -->
  <path d="M200 82 L276 122 L276 205 C276 248 242 283 200 318 C158 283 124 248 124 205 L124 122 Z" 
        fill="none" stroke="#F5A623" stroke-width="1.5" opacity="0.6"/>

  <!-- Dollar Sign - refined -->
  <g transform="translate(200,195)" filter="url(#innerGlow)">
    <!-- $ vertical bar top -->
    <rect x="-3.5" y="-58" width="7" height="25" rx="3" fill="#F5A623"/>
    <!-- $ vertical bar bottom -->
    <rect x="-3.5" y="33" width="7" height="25" rx="3" fill="#F5A623"/>
    <!-- S curve - thicker, bolder -->
    <path d="M30,-32 C30,-48 16,-55 0,-55 C-16,-55 -30,-48 -30,-32 C-30,-16 -16,-10 0,-5 C16,0 30,6 30,22 C30,38 16,45 0,45 C-16,45 -30,38 -30,22" 
          fill="none" stroke="#F5A623" stroke-width="10" stroke-linecap="round"/>
  </g>

  <!-- Small shield accent at top -->
  <path d="M200 72 L206 75 L206 80 C206 82 203 85 200 87 C197 85 194 82 194 80 L194 75 Z" 
        fill="#F5A623" opacity="0.8"/>

  <!-- Bottom text: $PROTECT -->
  <text x="200" y="378" text-anchor="middle" fill="#F5A623" 
        font-family="'Arial Black', 'Helvetica Neue', sans-serif" 
        font-size="18" font-weight="900" letter-spacing="4">$PROTECT</text>
  
  <!-- Tagline -->
  <text x="200" y="395" text-anchor="middle" fill="#F5A623" opacity="0.5"
        font-family="Arial, sans-serif" font-size="7" letter-spacing="2">EVERY TRADE PROTECTS A CHILD</text>
</svg>
