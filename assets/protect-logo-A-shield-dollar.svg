<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="#0A1628" stroke="#F5A623" stroke-width="8"/>
  
  <!-- Main Shield -->
  <path d="M200 60 L280 100 L280 200 C280 240 245 280 200 320 C155 280 120 240 120 200 L120 100 Z" 
        fill="#F5A623" stroke="#FFFFFF" stroke-width="3"/>
  
  <!-- Inner Shield Shadow -->
  <path d="M200 70 L270 105 L270 200 C270 235 240 270 200 305 C160 270 130 235 130 200 L130 105 Z" 
        fill="#0A1628" opacity="0.15"/>
  
  <!-- Dollar Sign -->
  <g transform="translate(200,200)">
    <!-- Vertical lines of $ -->
    <rect x="-3" y="-60" width="6" height="120" fill="#FFFFFF"/>
    <!-- S curve -->
    <path d="M-25,-30 C-25,-40 -15,-45 0,-45 C15,-45 25,-40 25,-30 C25,-20 15,-15 0,-15 C-15,-15 -25,-10 -25,0 C-25,10 -15,15 0,15 C15,15 25,20 25,30 C25,40 15,45 0,45 C-15,45 -25,40 -25,30" 
          fill="none" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Bottom Text -->
  <text x="200" y="370" text-anchor="middle" fill="#F5A623" font-family="Arial, sans-serif" font-size="16" font-weight="bold">$PROTECT</text>
  
  <!-- Subtle glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Apply glow to shield -->
  <use href="#shield" filter="url(#glow)"/>
</svg>