<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="200" cy="200" r="190" fill="#0A1628" stroke="#F5A623" stroke-width="6"/>
  
  <!-- Main Shield -->
  <path d="M200 50 L290 95 L290 190 C290 235 250 280 200 330 C150 280 110 235 110 190 L110 95 Z" 
        fill="#F5A623" stroke="#FFFFFF" stroke-width="3"/>
  
  <!-- Inner area -->
  <path d="M200 65 L275 105 L275 190 C275 230 240 270 200 310 C160 270 125 230 125 190 L125 105 Z" 
        fill="#0A1628"/>
  
  <!-- Guardian figure (adult protecting child) -->
  <g transform="translate(200,200)">
    <!-- Adult figure silhouette -->
    <ellipse cx="0" cy="-35" rx="12" ry="15" fill="#FFFFFF"/>  <!-- head -->
    <rect x="-15" y="-20" width="30" height="45" rx="8" fill="#FFFFFF"/>  <!-- body -->
    <rect x="-20" y="-15" width="8" height="35" fill="#FFFFFF"/>  <!-- left arm extended -->
    <rect x="12" y="-15" width="8" height="35" fill="#FFFFFF"/>   <!-- right arm extended -->
    <rect x="-8" y="25" width="6" height="25" fill="#FFFFFF"/>    <!-- left leg -->
    <rect x="2" y="25" width="6" height="25" fill="#FFFFFF"/>     <!-- right leg -->
    
    <!-- Child figure (smaller, protected) -->
    <g transform="translate(0,10)">
      <ellipse cx="0" cy="5" rx="8" ry="10" fill="#2ECC71"/>     <!-- child head -->
      <rect x="-10" y="15" width="20" height="25" rx="5" fill="#2ECC71"/>  <!-- child body -->
      <rect x="-5" y="40" width="4" height="15" fill="#2ECC71"/> <!-- child left leg -->
      <rect x="1" y="40" width="4" height="15" fill="#2ECC71"/>  <!-- child right leg -->
    </g>
    
    <!-- Protective aura lines -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="#F5A623" stroke-width="2" opacity="0.4" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Shield decorative elements -->
  <circle cx="160" cy="120" r="3" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="240" cy="120" r="3" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="200" cy="105" r="4" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Bottom text -->
  <text x="200" y="375" text-anchor="middle" fill="#F5A623" font-family="Arial, sans-serif" font-size="14" font-weight="bold">EVERY TRADE PROTECTS</text>
</svg>